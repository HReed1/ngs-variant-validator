name: NGS Pipeline CI/CD

# 1. The Triggers: When should this run?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # 2. The Environment: What machine are we running on?
    runs-on: ubuntu-latest

    # 3. The Steps: What exactly are we doing?
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint Codebase with flake8
      run: |
        # Stop the build if there are critical Python syntax errors
        flake8 src/ bin/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat other formatting issues as warnings
        flake8 src/ bin/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit Tests with pytest
      run: |
        # Execute the testing framework we just built
        pytest tests/ -v