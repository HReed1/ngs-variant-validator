name: Webhook CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-webhook # Differentiates it if you add more images later

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    # Tell the runner to execute all 'run' commands inside the webhook folder
    defaults:
      run:
        working-directory: ./pipline-pm-webhook
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run pytest suite
        env:
          GITHUB_WEBHOOK_SECRET: ci_dummy_secret
          GITHUB_PAT: ci_dummy_pat
          GITHUB_PROJECT_ID: ci_dummy_project
          GITHUB_CUSTOM_FIELD_ID: ci_dummy_field
          GOOGLE_DOC_ID: ci_dummy_doc
        run: pytest -v tests/

  build-and-push:
    name: Build and Push Docker Image
    needs: test 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Point the Docker builder to the webhook directory!
          context: ./pipline-pm-webhook
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max