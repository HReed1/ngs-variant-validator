name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------
  # JOB 1: Continuous Integration (Testing)
  # ---------------------------------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caches dependencies to speed up future runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run pytest suite
        # We must provide dummy environment variables here!
        # Otherwise, app/config.py will intentionally crash the app on startup.
        env:
          GITHUB_WEBHOOK_SECRET: ci_dummy_secret
          GITHUB_PAT: ci_dummy_pat
          GITHUB_PROJECT_ID: ci_dummy_project
          GITHUB_CUSTOM_FIELD_ID: ci_dummy_field
          GOOGLE_DOC_ID: ci_dummy_doc
        run: pytest -v tests/

  # ---------------------------------------------------
  # JOB 2: Continuous Deployment (Build & Push)
  # ---------------------------------------------------
  build-and-push:
    name: Build and Push Docker Image
    needs: test # CRITICAL: This explicitly blocks the build if 'test' fails
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max